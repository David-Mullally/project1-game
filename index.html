<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/main.css">
    <title>C.A.R.D.S</title>
</head>
<body>
    <div id="instructions">Click here to start a new game</div>
    <div id="game-area">
        <div id="player1s-side" class="players-side">
            <div id="player1-active-token" class="player-active-tokens"></div>
            <div id="player1-name" class="players-name">Player 1</div>
            <div id="player1-card1" class="player1s-cards players-cards"></div>
            <div id="player1-card2" class="player1s-cards players-cards"></div>
            <div id="player1-card3" class="player1s-cards players-cards"></div>
            <div id="player1-card4" class="player1s-cards players-cards"></div>
            <div id="player1-card5" class="player1s-cards players-cards"></div>
            <div id="player1-points" class="players-points player-points">5</div>
            <div id="player1-chosen-card" class="chosen-card"></div>
        </div>
        <div id="board">
            <div id="square-one" class="board-squares"></div>
            <div id="square-two" class="board-squares"></div>
            <div id="square-three" class="board-squares"></div>
            <div id="square-four" class="board-squares"></div>
            <div id="square-five" class="board-squares"></div>
            <div id="square-six" class="board-squares"></div>
            <div id="square-seven" class="board-squares"></div>
            <div id="square-eight" class="board-squares"></div>
            <div id="square-nine" class="board-squares"></div>
        </div>
        <div id="player2s-side" class="players-side">
            <div id="player2-active-token" class="player-active-tokens"></div>
            <div id="player2-name" class="players-name">Player 2</div>
            <div id="player2-card1" class="player2s-cards players-cards"></div>
            <div id="player2-card2" class="player2s-cards players-cards"></div>
            <div id="player2-card3" class="player2s-cards players-cards"></div>
            <div id="player2-card4" class="player2s-cards players-cards"></div>
            <div id="player2-card5" class="player2s-cards players-cards"></div>
            <div id="player2-points" class="players-points">5</div>
            <div id="player2-chosen-card" class="chosen-card"></div>
        </div>
    </div>
    <div id=buttons>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
